<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Entrada e Saída</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Terminal de Entrada e Saída da Academia</h1>
    </header>
    <div class="container">
        <div class="box terminal">
            <h2>Registrar Entrada ou Saída</h2>

            <!-- Botão para Registrar a Entrada -->
            <button id="registrarEntrada" onclick="registrarEntrada()">Registrar Entrada</button>
            <br><br>

            <!-- Botão para Registrar a Saída -->
            <button id="registrarSaida" onclick="registrarSaida()" disabled>Registrar Saída</button>
        </div>
    </div>

    </footer>

    <!-- Link para o script JS externo -->
    <script src="terminal_de_entrada_saida.js"></script>
