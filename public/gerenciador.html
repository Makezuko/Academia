<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="header">
            <h1><a href="index.html">Academia</a></h1>
        </div>
        
        <!-- Formulário para gerar relatório -->
        <form id="relatorioForm">
            <div class="container" id="container">
                <h2>Sistema gerencial da academia</h2>
                <label for="cpfAluno">Insira o CPF do Aluno: </label>
                <input id="cpfRelatorio" type="text" placeholder="Insira o CPF do Aluno" required>
                <br><br>
                
                <label for="startDate">Data Inicial:</label>
                <input type="date" id="startDate" name="startDate" required><br><br>
            
                <label for="endDate">Data Final:</label>
                <input type="date" id="endDate" name="endDate" required><br><br>
            
                <button type="submit">Gerar Relatório</button>
            </div>
        </form>

        <!-- Formulário para deletar aluno -->
        <form id="deleteForm">
            <div class="container" id="container">
                <label for="cpfDelete">CPF do aluno a ser deletado:</label>
                <input type="text" id="cpfDelete" placeholder="Digite o CPF do aluno" required>
                <button type="submit">Deletar Aluno</button>
                <button type="button" id="deleteAll">Deletar Todos os Alunos</button>
            </div>
        </form>

        <div id="resultado"></div> <!-- Onde os resultados do relatório serão exibidos -->
    </main>   
    <script src="gerenciador.js"></script>
</body>
</html>
