<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="header">
            <h1><a href="index.html">Academia</a></h1>
        </div>
        <div class="container" id="container">
            <h2>Sistema gerencial da academia</h2>
            <label id="ra"></label>
            <input id="nmr_ra" type="search" placeholder="Insira o RA do Aluno: ">
            <button id="submit">Procurar</button>
        </div>
        <form id="deleteForm">
            <div class="container" id="container">
                <label for="cpfDelete">CPF do aluno a ser deletado:</label>
                <input type="text" id="cpfDelete" placeholder="Digite o CPF do aluno" required>
                <button type="submit">Deletar Aluno</button>
                <button type="button" id="deleteAll">Deletar Todos os Alunos</button>
            </div>
        </form>
    </main>   
    <script src = gerenciador.js></script>
</body>
</html>
